<html>
<!-- モンスターハンター4gのトップページ -->
    <head>
        <meta charset="utf-8">
        <title>ダメージ計算</title>
        <link rel="stylesheet" href="damage_calc.css" type="text/css">
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/damage_calc.js"></script>
    </head>

    <body>
        <h1>ダメージ計算</h1>
        <main>
            <form class="card">
                <!-- 左ブロック -->
                <div class="left_block">
                    <input class="weapon_name" type="text" placeholder="武器名を入力">
                    <select class="weapon_types">
                        <option value=480>大剣</option>
                        <option value=330>太刀</option>
                        <option value=140>片手剣</option>
                        <option value=140>双剣</option>
                        <option value=520>ハンマー</option>
                        <option value=520>狩猟笛</option>
                        <option value=540>スラッシュアックス</option>
                        <option value=360>チャージアックス</option>
                        <option value=230>ランス</option>
                        <option value=230>ガンランス</option>
                        <option value=130>ライトボウガン</option>
                        <option value=150>ヘヴィボウガン</option>
                        <option value=120>弓</option>
                    </select>
                
                    <label class="sum_dmg_label">総合ダメージ</label>
                    <output class="sum_dmg">100</output>
                    <label class="dmg_label">物理ダメージ</label>
                    <output class="phys_dmg">100</output>
                    <label class="dmg_label">属性ダメージ</label>
                    <output class="ele_dmg">100</output>
                </div>

                <!-- 入力ブロック -->
                <div class="input_block">
                    <label>攻撃力</label>
                    <input class="attack" type="text" placeholder=100 >
                    <label>属性力</label>
                    <input id="element" type="text" placeholder=0 >
                    <label>会心率（％）</label>
                    <input id="affinity" type="text" placeholder=0 >
                    <label>斬れ味</label>
                    <p class="sharpness"></p>
                    <label>物理肉質（％）</label>
                    <input id="phys_weak" placeholder=100 >
                    <label>属性肉質（％）</label>
                    <input id="ele_weak" type="text" placeholder=100 >
                </div>
            </form>
        </main>
    </body>
</html>
