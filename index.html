<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ダメージ計算</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/damage_calc.js"></script>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <h1>ダメージ計算</h1>
        </header>

        <main>
            <ul class="cards">
                <li class="card">
                    <article>
                        <h3>ダメージ計算</h3>
                        <form class="sim">
                <!-- 左ブロック -->
                <div class="left_block">
                    <input class="weapon_name" type="text" placeholder="武器名を入力">
                    <select class="weapon_types">
                        <option>大剣</option>
                        <option>太刀</option>
                        <option>片手剣</option>
                        <option>双剣</option>
                        <option>ハンマー</option>
                        <option>狩猟笛</option>
                        <option>スラッシュアックス</option>
                        <option>チャージアックス</option>
                        <option>ランス</option>
                        <option>ガンランス</option>
                    </select>
                
                    <label class="sum_dmg_label">総合ダメージ</label>
                    <output class="sum_dmg" value=0></output>
                    <label class="dmg_label">物理ダメージ</label>
                    <output class="phys_dmg" value=0></output>
                    <label class="dmg_label">属性ダメージ</label>
                    <output class="ele_dmg" value=0></output>
                </div>

                <!-- 入力ブロック -->
                <div class="input_block">
                    <label>攻撃力</label>
                    <input class="attack" type="number" value=100 >
                    <label>属性攻撃力</label>
                    <input class="element" type="number" value=0 >
                    <label>会心率（％）</label>
                    <input class="affinity" type="number" value=0 >
                    <label>斬れ味</label>
                    <select class="sharpness">
                        <option>赤</option>
                        <option>橙</option>
                        <option>黄</option>
                        <option>緑</option>
                        <option>青</option>
                        <option>白</option>
                        <option>紫</option>
                    </select>
                    <label>物理肉質（％）</label>
                    <input class="phys_weak" type="number" value=100 >
                    <label>属性肉質（％）</label>
                    <input class="ele_weak" type="number" value=100 >
                </div>
            </form>
                        <ul class="tags">
                            <li>サンプルのタグ</li>
                        </ul>
                    </article>
                </li>
                
                <!-- プロフィール -->
                <li class="card">
                    <article>
                        <h3>プロフィール</h3>
                        <ul>
                            <li>Kazuhiro</li>
                            <li>arx.solid@gmail.com</li>
                            <li>
                                <a href="https://twitter.com/kaz_uhiro">
                                    @kaz_uhiro
                                </a>
                            </li>
                        </ul>
                        <ul class="tags">
                            <li>プロフィール</li>
                        </ul>
                    </article>
                </li>
            </ul>

        </main>


        




        <!-- Twitter timeline -->
        <section class="twitter_tl">
            ツイッターのタイムラインを載せます。
        </section>

        <!-- フッター -->
        <footer>
            <p>フッターです。</p>
        </footer>
    </body>
</html>
